<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <main class="container">
      <div class="picture">
        <div class="logo-container">
          <img src="./img/odin-lined.png" alt="TOP" class="logo" />
          <h1 class="text-logo">Odin</h1>
        </div>
        <p>Photo by <a href="#">Jungwoo Hong</a> on <a href="#">Unsplash</a></p>
      </div>
      <div class="right">
        <div class="description">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>Sign up <em>now</em> to get started</p>
          <p>You know you want to.</p>
        </div>
        <h1>Let's do this!</h1>
        <form action="#" class="form">
          <div class="inputs">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" required />
          </div>
          <div class="inputs">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" required />
          </div>
          <div class="inputs">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="inputs">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" name="phoneNumber" id="phoneNumber" required />
          </div>
          <div class="inputs">
            <label for="Password">Password</label>
            <input type="password" name="Password" id="Password" required />
          </div>
          <div class="inputs">
            <label for="password">Confirm Password</label>
            <input type="password" name="password" id="password" required />
          </div>
          <button type="submit">Create Account</button>
        </form>
        <footer>
          <p>Already have an account? <a href="#">Log in</a></p>
        </footer>
      </div>
    </main>
  </body>
</html>
